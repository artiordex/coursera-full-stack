<section class="hero-section d-flex align-items-center position-relative text-white">
  <!-- overlay -->
  <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100"></div>

  <div class="container position-relative z-1">
    <div class="row align-items-center min-vh-100">
      <div class="col-lg-7">
        <h1 class="display-4 fw-bold lh-sm"
            data-animate
            data-delay="0">
          정통 중국 요리의<br>
          <span class="text-warning">깊은 맛</span>
        </h1>
        <p class="lead text-light mt-4"
          data-animate
          data-delay="200">
          판교에 위치한 고급 중국요리 전문점 SW's China Foods에서, 정통 중식의 깊은 맛과 세련된 분위기를 함께 경험해보세요.
        </p>
        <div class="d-flex flex-column flex-sm-row gap-3 mt-4"
            data-animate
            data-delay="400">
          <a href="templates/reservation.html"
            class="btn btn-danger btn-lg px-4">
            예약하기
          </a>
          <a href="templates/menu.html"
            class="btn btn-outline-light btn-lg px-4">
            메뉴 보기
          </a>
        </div>

        <!-- stats -->
        <div class="row text-center mt-5 border-top pt-4"
          data-animate
          data-delay="600">
          <div class="col-4">
            <div class="fs-2 fw-bold text-warning"
                data-count="15"
                data-suffix="+">
              0
            </div>
            <div class="small text-secondary">년 전통</div>
          </div>
          <div class="col-4">
            <div class="fs-2 fw-bold text-warning"
                data-count="50"
                data-suffix="+">
              0
            </div>
            <div class="small text-secondary">메뉴 종류</div>
          </div>
          <div class="col-4">
            <div class="fs-2 fw-bold text-warning"
                data-count="100"
                data-suffix="%">
              0
            </div>
            <div class="small text-secondary">신선한 재료</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
